<!doctype html>
<html class="no-js" lang="pt-br" data-ng-app="pg-ng-popover-demo">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>pg-ng-popover demo</title>
        <meta name="description" content="pg-ng-popover demo">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="src/style/pg-ng-popover.min.css">

    </head>
    <body>
        <!--[if lt IE 9]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <section ng-controller="testCtrl">
            <div class="content">
                <h1>Hover us!</h1>
                <div class="wrapper">
                    <div pg-popover transition="true" position="top" content="seal" class="trigger" style="background-image: url(public/images/seal.jpg);"></div>
                    <div pg-popover transition="true" position="bottom" content="giraffe" class="trigger" style="background-image: url(public/images/giraffe.jpg);"></div>
                </div>
            </div>
        </section>

        <script src="node_modules/angular/angular.min.js"></script>
        <script src="node_modules/angular-animate/angular-animate.js"></script>
        <script src="public/app.js"></script>
        <script src="src/js/pg-ng-popover.js"></script>

    </body>
</html>
